<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>

<body>

  <div class="main-container">

    <div class="title">
      <h1>My Books Library</h1>
      <p>This is a project for The Odin Project in which I have to make personal library catalogger using object constructors.</p>
    </div>

    <div class="add-book-container">

      <form id="new-book-form">

        <div>
          <label for="title">Title:</label>
          <input type="text" name="book" id="title" />
        </div>

        <div>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />
        </div>

        <div>
          <label for="status">Status:</label>
          <select name="status" id="status">
            <option value="Read">Read</option>
            <option value="Not Read">Not Read</option>
          </select>
        </div>

      </form>

      <button type="submit" id="submit-book">Submit</button>

    </div>

    <div class="library-grid">

      <div class="book-container">

        <h2 class="book-title">The Alchemist</h2>
        <p class="book-author">Palo Cohelo</p>

        <div class="book-options-container">

          <div>
            <select name="status" id="added-book-status">
              <option value="read" selected>Read</option>
              <option value="not read">Not Read</option>
            </select>
          </div>

          <img class="delete-image" src="trash-can.svg">

        </div>

      </div>

      </div>

    </div>

  </div>

</body>

</html>
